<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/alerts-boxes/js/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
</head>

<body>
    <section class="container">
        <div class="loginpage">
            <div class="imgboxfrom1 signup" id="login">
                <img src="./img/6.jpg" id="login_img" class="login_img" alt="" srcset="">
            </div>
            <section class="form login" id="login_section">
                <header>login
                    <div class="Togglebtn">
                        <button class="btn" onclick="ToggleTheme()"></button>
                    </div>
                </header>

                <form action="" id="login_form" method="POST" enctype="multipart/form-data" autocomplete="off">
                    <div class="error-text"></div>
                    <div class="field input">
                        <label>Username</label>
                        <input type="text" name="username" id="user_name" placeholder="Username" required>
                    </div>
                    <div class="field input">
                        <label>Password</label>
                        <input type="password" id="password_login" name="password" placeholder="Enter your password"
                            required>
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="field button">
                        <input type="button" name="submit" onclick="loginUser()" value="Login">
                    </div>
                </form>
                <div class="link">Not yet signed up? <a href="#" onclick="Signup()">Signup now</a></div>
                <div class="google">
                    <div class="google-btn" onclick="GoogleLogin()">
                        <div class="google-icon-wrapper">
                            <img class="google-icon" src="./svg/Google__G__Logo.svg" />
                        </div>
                        <p class="btn-text"><b>Sign in with google</b></p>
                    </div>
                </div>
            </section>
            <section class="form signup" id="signup_section">
                <header>Signup
                    <div class="Togglebtn">
                        <button class="btn" onclick="ToggleTheme()"></button>
                    </div>
                </header>
                <form action="" id="signup_form" method="post" enctype="multipart/form-data" autocomplete="off">
                    <div class="error-text"></div>
                    <div class="name-details">
                        <div class="field input">
                            <label>First Name</label>
                            <input type="text" name="fname" id="fname" placeholder="First name" required>
                        </div>
                        <div class="field input">
                            <label>Last Name</label>
                            <input type="text" name="lname" id="lname" placeholder="Last name" required>
                        </div>
                    </div>
                    <div class="field input">
                        <label>Email Address</label>
                        <input type="text" name="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <!-- <div class="field input">
                        <label>Username</label>
                        <input type="text" name="username" id="username" placeholder="Enter your Username" required>
                    </div> -->
                    <!-- <div class="field input">
                        <label>Mobile number</label>
                        <input type="number" name="number" id="number" placeholder="Enter your Mobile no" required>
                    </div> -->
                    <div class="field input">
                        <label>Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter new password" required>
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="field input">
                        <label>Password</label>
                        <input type="password" name="cpassword" id="cpassword" placeholder="Enter new password"
                            required>
                        <i class="fas fa-eye"></i>
                    </div>
                    <!-- <div class="field gender">
                        <label for="">Select Gender</label>
                        <input class="one" type="radio" name="gender" value="male" checked>Male
                        <input class="two" type="radio" name="gender" value="female">Female
                        <input class="three" type="radio" name="gender" value="others">Others
                    </div> -->
                    <!-- <div class="field image">
                        <label>Select Image</label>
                        <input type="file" name="image" accept="image/x-png,image/gif,image/jpeg,image/jpg" required>
                    </div> -->
                    <div class="field button">
                        <button name="submit" onclick="signup_form()">Submit</button>
                        <!-- <input type="button"  onclick="call()"name="submit" value="Submit"> -->
                    </div>
                </form>
                <div class="link">Already signed up? <a href="#" onclick="login()">Login now</a></div>
                <div class="google" onclick="GoogleLogin()">
                    <div class="google-btn">
                        <div class="google-icon-wrapper">
                            <img class="google-icon" src="./svg/Google__G__Logo.svg" />
                        </div>
                        <p class="btn-text"><b>Sign in with google</b></p>
                    </div>
                </div>
            </section>

            <div class="imgboxfrom2 signup" id="signup">
                <img src="./img/6.jpg" id="signup_img" alt="" srcset="">
            </div>
        </div>
        <!-- <input type="button" value="hel" onclick="Submit()"> -->
    </section>

    <script>
        function Signup() {
            document.getElementById("login").style.display = "none";
            document.getElementById("login_section").style.display = "none";
            document.getElementById("login_img").style.border = "0 20px 20px 0";

            document.getElementById("signup").style.display = "block";
            document.getElementById("signup_section").style.display = "block";
        }

        function login() {
            document.getElementById("signup").style.display = "none";
            document.getElementById("signup_section").style.display = "none";
            document.getElementById("signup_img").style.border = "0 20px 20px 0";

            document.getElementById("login").style.display = "block";
            document.getElementById("login_section").style.display = "block";
        }
    </script>





    <!-- firebase -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.8.4/firebase.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./js/theme.js"></script>
    <script src="./js/google.js"></script>
    <!-- <script src="./js/login.js"></script> -->
</body>

</html>
